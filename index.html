<script>

	 ons.ready(function() {
		console.log("Onsen UI is ready!");
	});

	 window.fn = {};

	 window.fn.open = function() {
	   var menu = document.getElementById('menu');
	   menu.open();
	 };

	 window.fn.open2 = function() {
		   var menu = document.getElementById('menu2');
		   menu2.open();
		 };
	 
	 window.fn.load = function(page) {
	   var content = document.getElementById('content');
	   var menu = document.getElementById('menu');
	   content.load(page)
	     .then(menu.close.bind(menu));
	 };
	 window.fn.load2 = function(page) {
		   var content = document.getElementById('content2');
		   var menu = document.getElementById('menu2');
		   content.load(page)
		     .then(menu.close.bind(menu));
		 };
</script>
</head>

<body>

	<!-- <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
	<ons-page> <ons-splitter id="appSplitter">

<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('settings.html')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-splitter>
  <ons-splitter-side id="menu2" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load2('settings.html')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load2('about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content2" page="home2.html"></ons-splitter-content>
</ons-splitter>

<template id="home2.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open2()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main2
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
</template>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">

</template>

<template id="about.html">

  </ons-page>
</template>
